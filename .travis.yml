language: node_js
node_js:
  - "6"
env:
  - CXX=g++-4.8
services:
  - mysql
before_install:
  - mysql -e 'CREATE DATABASE IF NOT EXISTS bass_sql_test;'
  - mysql -e 'create table if not exists bass_sql_test.users (id int not null primary key auto_increment, email varchar(200) null, name varchar(200) null, version int not null default 1, created_at date not null, updated_at date null);'
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-4.8
